<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Cards</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-8 col-sm-12 col-lg-10 col-xl-8 mx-auto">
          <div class="row gap-2 card-wrapper justify-content-center">
            <div class="col-sm-5 col-md-4">
              <div class="card h-100 mx-auto">
                <div class="card-body">
                    <img
                    src="https://i.pravatar.cc/200"
                    class="rounded-circle card-img-top mb-3"
                    alt="Profile Picture"
                  />
                  <h5 id="name" class="text-center">Mr.Hassan</h5>
                  <h5 id="surname" class=" text-center mb-4">fasdf</h5>

                  <span class="text-center text-muted id-wrapper">ID:</span>
                  <span id="id" class="text-center text-muted id-wrapper">1</span>
                  <p id="email" class="email">Email: mujdatciftci88@gmail.com</p>
                </div>
              </div>
            </div>
            <div class="col-sm-6 col-md-7">
              <div class="card h-100 mx-auto">
                <div class="card-header py-3">
                  <h5 class="card-title m-0">Company Details</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-building"></i>
                      <span class="mx-3">Romaguera-Crona</span>
                    </li>
                  </ul>
                </div>
                <div class="card-header py-3">
                  <h5 class="card-title m-0">Address</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-location-dot"></i>
                      <span class="mx-3">Kulas Light
                    Apt. 556
                    Gwenborough
                    92998-3878</span>
                    </li>
                  </ul>
                </div>
                <div class="card-header py-3">
                  <h5 class="card-title m-0">Contact</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                      <i class="fa-solid fa-phone"></i>
                      <span class="mx-3">1-770-736-8031</span>
                    </li>
                    <li class="list-group-item">
                      <i class="fa-solid fa-earth-americas"></i>
                      <span class="mx-3">hildegard.org</span>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          
        </div>
        
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
